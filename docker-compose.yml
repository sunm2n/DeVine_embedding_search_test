version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: devine_pgvector
    environment:
      POSTGRES_USER: devine
      POSTGRES_PASSWORD: devine123
      POSTGRES_DB: devine_db
    ports:
      - "5433:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devine -d devine_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgvector_data:
